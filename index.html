<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="components/images/favicon-32x32.png"

    <title>Frontend Mentor | Ping coming soon page</title>

  <body>
    <div id="container">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

          <input
            type="email"
            id="email-input"
            placeholder="Your email address..."
            onblur="validateEmail()"
          />
          <span id="email-error-message"
            >Please, provide a valid email address</span
          >
        </form>
        <button>Notify Me</button>
      </div>
      <img src="components/images/illustration-dashboard.png" alt="" />
      <div id="social-medias">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
      </div>
      <h2>&copy; Copyright Ping. All rights reserved.</h2>
      <script src="email_error.js"></script>
    </div>

    <div class="attribution">
      <span>Challenge by&nbsp;</span
      ><a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        title="Go to Frontend Mentor site"
        >Frontend Mentor.
      </a>
      <span> Coded by&nbsp;</span
      ><a href="https://github.com/victoriamnx" title="Go to Github profile"
        >victoriamnx.</a
      >
